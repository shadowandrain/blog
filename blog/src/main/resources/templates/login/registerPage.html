<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        window.onload = function(){
            var register = document.getElementById("register");
            register.onclick = function(){
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                var password2 = document.getElementById("password2").value;
                var email = document.getElementById("email").value;
                var emailRegExp = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
                var ok = emailRegExp.test(email);
                if(username === ""){
                    alert("请输入账号")
                }else if(password === ""){
                    alert("请输入密码")
                }else if(password2 === ""){
                    alert("请再次输入密码")
                }else if(password != password2){
                    alert("两次密码不同")
                }else if(email === ""){
                    alert("请输入邮箱")
                }else if(!ok){
                    alert("邮箱地址不合法");
                }else{
                    var registerForm = document.getElementById("registerForm");
                    registerForm.submit();
                }
            }
        }

        function login(){
            window.location.href="loginPage"
        }
    </script>
</head>
<body>
<h1 align="center">注册页面</h1>
<form action="/login/userRegister" method="post" id="registerForm">
    <table align="center" border="1" cellspacing="0">
        <tr>
            <td align="center">
                账号:
            </td>
            <td>
                <input type="text" name="username" id="username" placeholder="请输入账号"/>
            </td>
        </tr>
        <tr>
            <td align="center">
                密码:
            </td>
            <td>
                <input type="password" name="password" id="password" placeholder="请输入密码"/>
            </td>
        </tr>
        <tr>
            <td>
                确认密码:
            </td>
            <td>
                <input type="password" id="password2" placeholder="请再次输入密码"/>
            </td>
        </tr>
        <tr>
            <td align="center">
                email:
            </td>
            <td>
                <input type="text" name="email" id="email" placeholder="请输入邮箱"/>
            </td>
        </tr>
        <tr>
            <td>
                用户权限:
            </td>
            <td>
                <select id="power" name="power">
                    <option selected value="user">普通用户</option>
                    <option value="admin">管理员</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <input id="register" type="button" value="确认注册"/>&nbsp;&nbsp;
                <input type="reset" value="重新输入" />&nbsp;&nbsp;
                <input type="button"  value="取消" onclick="login()"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
