<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../layui/css/layui_amend.css" rel="stylesheet">
    <script src="../layui/layui.js"></script>
    <script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
</head>
<body>
<div id="form_div" style="margin-top: 20px;">
    <form class="layui-form" id="form" lay-filter="form" action="/user/updatePerInfo">
        <div class="layui-form-item adminj-sort-item" id="username" cpt_id="text" style="width: 100%;">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline" style="width:60%;">
                <input type="text" name="username" autocomplete="off" class="layui-input" style="width: 99%;" lay-verify="required" th:value="${username}">
            </div>
            <div class="layui-form-mid layui-word-aux"></div>
        </div>

        <div class="layui-form-item adminj-sort-item" id="password1" cpt_id="password" style="width: 100%;">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline" style="width:60%;">
                <input type="password" name="password" autocomplete="off" class="layui-input" style="width: 99%;" lay-verify="required" th:value="${password}">
            </div>
            <div class="layui-form-mid layui-word-aux"></div>
        </div>

        <div class="layui-form-item adminj-sort-item" id="password2" cpt_id="password" style="width: 100%;">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-inline" style="width:60%;">
                <input type="password" name="" autocomplete="off" class="layui-input" style="width: 99%;" lay-verify="required" th:value="${password}">
            </div>
            <div class="layui-form-mid layui-word-aux"></div>
        </div>

        <div class="layui-form-item adminj-sort-item" id="email" cpt_id="text" style="width: 100%;">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline" style="width:60%;">
                <input type="text" name="email" autocomplete="off" class="layui-input" style="width: 99%;" lay-verify="email|required" th:value="${email}">
            </div>
            <div class="layui-form-mid layui-word-aux"></div>
        </div>

        <div class="layui-form-item adminj-sort-item" id="phone" cpt_id="text" style="width: 100%;">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline" style="width:60%;">
                <input type="text" name="phone" autocomplete="off" class="layui-input" style="width: 99%;" lay-verify="phone">
            </div>
            <div class="layui-form-mid layui-word-aux"></div>
        </div>

        <div class="layui-form-item adminj-sort-item" id="qq" cpt_id="text" style="width: 100%;">
            <label class="layui-form-label">绑定QQ</label>
            <div class="layui-input-inline" style="width:60%;">
                <input type="text" name="qq" autocomplete="off" class="layui-input" style="width: 99%;" lay-verify="number">
            </div>
            <div class="layui-form-mid layui-word-aux"></div>
        </div>

        <div class="layui-form-item adminj-sort-item" id="address" cpt_id="text" style="width: 100%;">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-inline" style="width:60%;">
                <input type="text" name="address" autocomplete="off" class="layui-input" style="width: 99%;">
            </div>
            <div class="layui-form-mid layui-word-aux"></div>
        </div>

        <div class="layui-form-item adminj-sort-item" id="birth" cpt_id="date" style="width: 100%;">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-inline">
                <input type="date" name="birth" class="layui-input" id="did_1653819366056_7d_rang">
            </div>
            <div class="layui-form-mid layui-word-aux"></div>
        </div>

        <div class="layui-form-item adminj-sort-item" id="sex" cpt_id="radio" style="width: 100%;">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-inline" style="width:60%;">
                <input name="sex" type="radio" value="男" index="0" checked="" title="男" lay-skin="primary">
                <input name="sex" type="radio" value="女" index="1" title="女" lay-skin="primary">
                <input name="sex" type="radio" value="保密" index="2" title="保密" lay-skin="primary">
            </div>
            <div class="layui-form-mid layui-word-aux"></div>
        </div>

        <div class="layui-form-item adminj-sort-item" id="photo" cpt_id="uploadImage" style="width: 100%;">
            <label class="layui-form-label">头像选择</label>
            <div class="layui-input-inline">
                <!--button type="button" class="layui-btn" id="uploadbutf"><i class="layui-icon"></i>上传图片</button-->
                <ul class="adminj-upload-ul">
                    <li style="border: 0px;">
                        <div class="adminj-upload-image-style" update_width="true">
                            <div class="adminj-upload-image-style" style="position:relative;top:0%;" flag="upload_div" id="did_1653819366062_9d_upload">
                                <div class="layui-upload-list" style="text-align: center;line-height: 60px;">
                                    <i class="layui-icon layui-icon-upload-drag adminj-upload-icon" style="font-size: 1.8em;color: #1d6fa5;"></i>
                                    <p id="msgText" style="display: none"></p>
                                </div>
                                <div class="upload_bar_div" style="top:38%;width: 100%; display: none;position:absolute;" update_width="true">
                                    <div class="layui-progress" lay-showpercent="yes" lay-filter="layui-progress-did_1653819366062_9">
                                        <div class="layui-progress-bar" lay-percent=""></div>
                                    </div>
                                </div>
                            </div>
                            <div class="adminj-upload-image-style" id="upload_image_div" style="top:5px;position:absolute;border:dashed 1px;pointer-events: none;" update_width="true">
                                <img class="layui-upload-img image_src" style="wdith:100%;height: 100px;pointer-events: none;display: none;">
                            </div>
                            <div class="adminj-upload-image-style upload_mask_div" style="top:0%;position:absolute;pointer-events: auto; display: none" update_width="true">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="layui-form-mid layui-word-aux"></div>
        </div>

        <div id="button1" class="layui-form-item adminj-sort-item" cpt_id="submitData">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="postButton" id="postButton">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <button type="button" class="layui-btn layui-btn-primary"><a href="javascript:history.go(-1)">退出</a></button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
